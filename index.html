<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="login-form.css">
</head>
<body>
    <div class="form">
        <h1>Login Form</h1>
        <form action="www.example.com" class="main-form" method="post">
            <input type="button" value="Login">
            <input type="button" value="Signup">
            <br>
            <input type="email" name="email" placeholder="Email Address" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <span class="txt-under-form"><a href="#">Forgot password?</a></span>
            <br>
            <input type="button" value="Login" id="main-login">
            <br>
            <span class="new-member">Not a member? <a href="#">Signup now</a></span>
        </form>
    </div>
</body>
</html>
